    <script>
        Offline.on("down", function () {
            var chatBtnEl = document.getElementById("searchBtn");
            var searchBoxEl = document.getElementById("searchBox");
            searchBoxEl.style.display = "none";
            chatBtnEl.style.display = "none";
            var searchLbl = document.getElementById("searchLbl");
            searchLbl.style.display = "none";
        });

        Offline.on("up", function () {
            var chatBtnEl = document.getElementById("searchBtn");
            chatBtnEl.style.display = "block";
            var searchBoxEl = document.getElementById("searchBox");
            searchBoxEl.style.display = "block";
            var searchLbl = document.getElementById("searchLbl");
            searchLbl.style.display = "block";
        });
    </script>
