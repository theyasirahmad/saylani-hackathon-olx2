<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="offline.css">
    <link rel="stylesheet" href="offline-language-english.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="manifest" href="manifest.json">
    <title>Contact Uesr</title>

    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="style.css">

</head>

<body onload="eventListners()">
    <div class="container-fluid">
        <div class="contact-header" class="header">
            <div class="container">
                <div class="logo">
                    <a href="index.html">
                        <span>
                            <img class="brand-logo" src="images/OLX-Logo.png">
                        </span> Pakistan's Largest Marketplace </a>
                </div>
                <div class="header-right">
                    <a id="myAcc" class="account1" href="login.html">My Account</a>
                    <a id="reg" class="account2" href="register.html">Register</a>
                    <a href="profile.html" id="userPara" class="account2">Welcome: </a>
                    <a id="logout" class="account2" onclick="logout()">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <div class="mdl-layout mdl-js-layout">
        <main class="mdl-layout__content mdl-color--grey-100">
            <div id="messages-card-container" class="mdl-cell mdl-cell--12-col mdl-grid">

                <!-- Messages container -->
                <div id="messages-card" class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--6-col-tablet mdl-cell--6-col-desktop">
                    <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                        <div id="messages">
                            <span id="message-filler"></span>
                        </div>
                        <form id="message-form" action="#">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input onkeypress="toggleButton()" autocomplete="off" class="mdl-textfield__input" type="text" id="message" class="message">
                                <label class="mdl-textfield__label" for="message">Message...</label>
                            </div>
                            <button id="submit" disabled type="submit" onclick="event.preventDefault(); chats()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                                Send
                            </button>
                        </form>
                        <form id="image-form" action="#">
                            <input id="mediaCapture" type="file" accept="image/*" capture="camera">
                            <button id="submitImage" title="Add an image" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--amber-400 mdl-color-text--white">
                                <i class="material-icons" style="background-color: #5bc0de; box-shadow: 0 0 10 #5bc0de !important; ">image</i>
                            </button>
                        </form>
                    </div>
                </div>
                <div id="must-signin-snackbar" class="mdl-js-snackbar mdl-snackbar">
                    <div class="mdl-snackbar__text"></div>
                    <button class="mdl-snackbar__action" type="button"></button>
                </div>
                <!-- <div class="chat-info">
                    <h4>Safety Tips for Buyers</h4>
                    <ol>
                        <li>
                            <p>Meet seller at a safe location.</p>
                        </li>
                        <li>
                            <p>Check the item before you buy.</p>
                        </li>
                        <li>
                            <p>Pay only after collecting item.</p>
                        </li>
                    </ol>
                </div>   -->
            </div>
        </main>
    </div>

    </div>


    <script src="offline.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase-messaging.js"></script>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
